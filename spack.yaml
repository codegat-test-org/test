# This is a Spack Environment file!
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  definitions:
  - _name: [access-test]
  - _version: [2025.09.000]
  specs:
    - access-test
  packages:
    access-test-component:
      require:
        - '@main'
    openmpi:
      require:
        - '@4.1.5'
    gcc-runtime:
      require:
        - '%access_gcc'
    all:
      require:
        - '%access_oneapi'
  view: true
  concretizer:
    unify: true
