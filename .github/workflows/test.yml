name: Test Draft Steps
on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Is this a prerelease?'
        required: true
        default: true
        type: boolean
      release:
        description: 'Is this a release?'
        required: true
        default: false
        type: boolean
jobs:
  draft-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Check conditional
        run: |
          echo "Pre: ${{ inputs.prerelease }}, Release: ${{ inputs.release }}"
          echo "Issue Draft = ${{ github.event.issue.draft }}"
          echo "PR Draft = ${{ github.event.pull_request.draft }}"
          echo "Not Issue Draft = ${{ !github.event.issue.draft }}"
          echo "Not PR Draft = ${{ !github.event.pull_request.draft }}"
          echo "Not Drafted = ${{ !github.event.issue.draft || !github.event.pull_request.draft }}"
          echo "Drafted or Release = ${{ inputs.prerelease && (!github.event.issue.draft || !github.event.pull_request.draft) }}"
          echo "Drafted = ${{ inputs.prerelease && (!github.event.issue.draft || !github.event.pull_request.draft) || inputs.release }}"