name: Test env stuff
on:
  workflow_dispatch:
jobs:
  up:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p scripts
          echo "Hi" >> scripts/test.file

      - uses: actions/upload-artifact@v4
        with:
          name: a
          path: '.'

  down:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: a

      - run: tree .