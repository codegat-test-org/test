name: Test matrix stuff
on:
  workflow_dispatch:
jobs:
  matrixed-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        number: [1, 2, 3, 4, 5]
    steps:
      - run: echo "${{ matrix.number }}
      - run: if [[ "${{ matrix.number }}" == "2" ]]; then exit 1; fi

  failure-collector:
    runs-on: ubuntu-latest
    needs:
      - matrixed-job
    steps:
      - run: echo "Wow, all of them passed!"
