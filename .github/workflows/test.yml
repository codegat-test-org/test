name: Test
on:
  workflow_dispatch:
    inputs:
      tmate:
        description: 'Run the job in upterm'
        required: false
        default: false
        type: boolean
jobs:
  container:
    runs-on: ubuntu-latest
    container:
      image: python:3.8
    steps:
      - uses: actions/checkout@v4

      - name: Setup tmate session
        if: ${{ github.event.inputs.tmate == 'true' }}
        uses: mxschmitt/action-tmate@v3
        with:
          sudo: false
          detached: true
          limit-access-to-actor: true
