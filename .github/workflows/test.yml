on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_REPO: ${{ github.repository }}
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - run: |
          gh pr checkout ${{ github.event.pull_request.number }}

      - name: Comment
        env:
          BODY: |
            This model will be deployed using:
            * `spack packages` [`1.23`](https://github.com/ACCESS-NRI/spack-packages/releases/tag/1.23)
            * `spack-config` [`3.21`](https://github.com/ACCESS-NRI/spack-config/releases/tag/3.21)
            If this is not what was expected, commit changes to `config/versions.json`.
        run: gh pr comment --edit-last --body '${{ env.BODY }}'