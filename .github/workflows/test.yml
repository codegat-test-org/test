name: Validate with new check-jsonschema
# Validate schemas modified in an pull request or push against their given meta-schema (such as draft-07, etc.)
on:
  workflow_dispatch:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - run: |
          pip install check-jsonschema==0.29.2
          check-jsonschema --help
          check-jsonschema config/versions.schema.json -i config/versions.json

