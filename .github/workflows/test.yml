on:
  workflow_dispatch:
    inputs:
      acl:
        type: string
        required: true
        default: >-
          u::rwx,
          d:u::rwx,
          o::---,
          d:o::---
        description: acls
jobs:
  a:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.acl }}"
