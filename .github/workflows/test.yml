name: Test env stuff
on:
  workflow_dispatch:
jobs:
  e:
    runs-on: ubuntu-latest
    steps:
      - name: envs
        run: |
          echo "MSG<<EOF" >> $GITHUB_ENV

          for target in Gadi Setonix; do
            echo "Wow, about to deploy to \`$target\` with:" >> $GITHUB_ENV
            echo "* spack version $target" >> $GITHUB_ENV
            echo "* spack-packages version $target" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
          done
          echo "EOF" >> $GITHUB_ENV

          cat $GITHUB_ENV

      - uses: access-nri/actions/.github/actions/comment@main
        with:
          number: 26
          message: |
            ${{ env.MSG }}