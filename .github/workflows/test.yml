on:
  workflow_dispatch:
    inputs:
      global:
        type: boolean
        required: true
jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: access-nri/actions/.github/actions/setup-git-credentials@setup-git-credentials-action
        with:
          user-name: Tommy Gatti
          user-email: ${{ secrets.GIT_USER_EMAIL }}
          gpg-signing-key: ${{ secrets.SIGNING_KEY }}

      - run: |
          git config --list