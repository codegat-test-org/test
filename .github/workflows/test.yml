on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/access-nri/build-access-om2-intel2021.2.0-2024.01.02:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --interactive --tty
    steps:
    - name: activate and install spack
      run: |
        . $SPACK_ROOT/share/spack/setup-env.sh
        spack load intel-oneapi-compilers@2021.2.0
        cp $SPACK_ROOT/var/spack/environments/mom5/spack.yaml $SPACK_ROOT/some.spack.yaml
    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: $SPACK_ROOT/some.spack.yaml