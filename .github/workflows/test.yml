on:
  workflow_dispatch:
jobs:
  yq:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag tag-test-1
          git push --tags
          echo "hi" >> README.md
          git commit -am "Updated readme.md"
          git push

      - run: |
          git tag tag-test-1 -f
          git push --tags -f