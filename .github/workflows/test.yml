on:
  workflow_dispatch:
    inputs:
      paths:
        type: string
        required: false
        default: |
          checksum
          some/other/dir
        description: paths
jobs:
  rsyncing:
    runs-on: ubuntu-latest
    env:
      EXPERIMENTS_LOCATION: /opt
    steps:
      - run: echo "${{ inputs.paths }}"

      - env:
          PATHS: ${{ inputs.paths }}
        run: |
          for path in ${{ env.PATHS }}; do
            echo "$path"
          done

      - run: |
          for path in ${{ inputs.paths }}; do
            rsync --verbose --recursive \
              ${{ env.EXPERIMENTS_LOCATION }}/$path \
              ./wowee
          done

      - run: |
          tree .