name: Jsonschema test
on:
  workflow_dispatch:
jobs:
  jsonschema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: jsonschema ./config/compilers.schema.json --instance ./config/compilers.json
